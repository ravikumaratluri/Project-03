                    <form id="formOne" class="container center_div">
                      <div class="form-group">
                        <label for="">Name</label> 
                        <input id="" name="" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="phone-id">Phone</label>

                      </div>
                      <div class="form-group">
                        <label>Gender</label> 
                        <div>

                            <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="" required="required"> 
                            <label for="radio_0" class="custom-control-label">Male</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input name="radio" id="radio_1" type="radio" required="required" class="custom-control-input" value="">

                          </div>
                        </div>
                      </div>

                        <div>

                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>

                      </div>

                      </div> 
                      <div class="form-group">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
